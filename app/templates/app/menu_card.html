{% load static %}

{% for menu in menus %}
<div class="card menu">
    <div class="card-header">
        <div class="d-flex flex-row">
            <h3>{{menu.titulo}}</h3>
            <h3 class="ms-auto bg-warning">${{menu.precio}}</h3>
        </div>
    </div>
    <div class="card-body">
            <p>{{menu.descripcion}}</p>
    </div>
    <img src="{{ menu.menu_pic.url }}" class="card-img-bottom" alt="...">
</div>

{% endfor %}
