{% extends 'app/main.html' %}
{% load static %}
{% block content %}

    <div class="card menu">
        <div class="card-header">
            <div class="d-flex flex-row">
                <h3>{{comercio.nombre}}</h3>
            </div>
        </div>
        <div class="card-body">
                <p>{{comercio.descripcion}}</p>
        </div>
    </div>

    <div class="w-100">
        <h5>Lista de menus</h5>
        <hr>
        <div class="card card-body overflow-auto max-h-250">
            <table class="table table-sm">
                <tr>
                    <th>Titulo</th>
                    <th>Precio</th>
                    <th>Calificacion media</th>
                </tr>
    
                {% for menu in menus %}
                <tr>
                    <td><a class="link-dark" href="{% url 'menu' menu.id %}">{{menu.titulo}}</a></td>   
                    <td>{{menu.precio}}</td>
                    <td>{{menu.calificacion_media}}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>

{% endblock %}
