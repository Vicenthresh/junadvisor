{% extends 'app/main.html' %}
{% load static %}
{% block content %}

<div class="row justify-content-md-center">
    <div class="col-md-6">
        <div class="card card-body">

            <p>Seguro que deseas deshabilitar el comentario?</p>

            <form action="{% url 'deshabilitar_comentario' comentario.id %}" method="POST">
                {% csrf_token %}

                <a class="btn btn-sm btn-warning" href="{% url 'home' %}">Cancelar</a>

                <input class="btn btn-sm btn-danger" type="submit" value="Remove">
            </form>

        </div>
    </div>
</div>


{% endblock %}
